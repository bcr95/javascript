<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = document.querySelector('#txtvel')
            var resposta = document.querySelector('#res')
            vel = Number(vel.value)
            resposta.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>`
            if (vel > 60) {
                resposta.innerHTML += "<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>"
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança'
        }
    </script>
</body>
</html>
